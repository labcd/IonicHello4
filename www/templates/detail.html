<div class="list card">
	<div class="item item-divider">{{task.name}}</div>
	<div class="item item-icon-left">
		<i class="icon ion-pound"></i>
		{{task.id}}
	</div>
	<div class="item item-icon-left">
		<i class="icon ion-person"></i>
		{{task.user}}
	</div>
	<div class="item item-icon-left">
		<i class="icon ion-calendar"></i>
		{{task.deadline}}
	</div>
	<button class="button button-positive button-full" ui-sref="list">Go Back</button>
</div>
